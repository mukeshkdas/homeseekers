<main fxLayout="column" fxLayoutAlign="space-around">
  <section fxLayout='column' fxLayoutAlign="space-around center" class="login">
    <div>
      <div fxFlex.xs="100vw" fxFlex.sm="85vw" fxFlex.md="45vw" fxFlex.lg="30vw">
        <mat-card class="mat-elevation-z8">
          <!-- <mat-card>  -->
          <!-- <mat-card-header>
            <mat-card-title>Existing user</mat-card-title>
            <mat-card-subtitle>Please Login to your account</mat-card-subtitle>
          </mat-card-header> -->
          <mat-card-content>
            <form>
              <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" name="email">
              </mat-form-field>
              <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" name="password">
              </mat-form-field>
            </form>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary">Login</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </section>
</main>
